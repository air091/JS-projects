<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <script src="script.js"></script>
    <title>Counter</title>
  </head>
  <body>
    <div
      class="h-screen flex items-center justify-center bg-slate-800 text-white"
    >
      <div class="">
        <h1 class="text-4xl font-bold text-center mb-9 cursor-default">
          Counter
        </h1>
        <div class="grid gap-4">
          <span
            id="count"
            class="font-medium text-5xl w-full text-center block cursor-default"
            >0</span
          >

          <div class="text-center flex gap-4">
            <button
              id="decrease"
              class="border-2 border-slate-500 border-solid px-4 py-3 text-xl font-bold hover:bg-slate-600 active:bg-slate-700 rounded-xl"
            >
              -
            </button>
            <button
              id="reset"
              class="border-2 border-slate-500 border-solid px-4 py-3 text-xl font-bold hover:bg-slate-600 active:bg-slate-700 rounded-xl"
            >
              Reset
            </button>
            <button
              id="increase"
              class="border-2 border-slate-500 border-solid px-4 py-3 text-xl font-bold hover:bg-slate-600 active:bg-slate-700 rounded-xl"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
