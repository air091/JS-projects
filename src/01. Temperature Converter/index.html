<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../output.css" />
    <script src="script.js"></script>
    <title>Temperature Converter</title>
  </head>
  <body
    class="bg-slate-800 h-screen flex items-center justify-center text-white"
  >
    <div class="inline-block text-center">
      <h1 class="text-5xl font-bold mb-10">Temperature Converter</h1>

      <div class="flex items-center text-slate-400 gap-x-4">
        <div class="grid gap-2">
          <label>Celcius</label>
          <input
            id="celcius"
            class="bg-transparent border-2 border-solid border-slate-600 outline-none text-center p-4 text-white font-medium text-3xl"
            type="number"
            value="0"
          />
          <span
            >To farenheiht -> (<span id="celcius-value">0</span>°C x 9/5) +
            32</span
          >
        </div>
        <i class="bi bi-repeat text-xl text-slate-500"></i>
        <div class="grid gap-2">
          <label>Farenheiht</label>
          <input
            id="farenheiht"
            class="bg-transparent border-2 border-solid border-slate-600 outline-none text-center p-4 text-white font-medium text-3xl"
            type="number"
            value="32"
          />
          <span
            >To celcius -> (<span id="farenheiht-value">32</span>°F - 32) x 5/9
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
