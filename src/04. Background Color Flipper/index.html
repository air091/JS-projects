    <link rel="stylesheet" href="../output.css" />
    <script src="script.js"></script>
    <title>Background Color Flipper</title>
  </head>
  <body>
    <div
      id="background"
      class="bg-slate-800 h-screen flex items-center justify-center"
    >
      <div>
        <button
          id="flipper"
          class="bg-slate-400 py-4 px-6 font-medium text-white rounded-lg hover:bg-slate-500 active:bg-slate-600"

        <span
          id="hex-color"

        >
